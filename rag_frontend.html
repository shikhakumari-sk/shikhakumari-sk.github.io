<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF RAG Q&A System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffa6c1 0%, #ff6b9d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ffa6c1 0%, #ff6b9d 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .upload-section {
            padding: 30px;
            border-bottom: 2px solid #ffe0ec;
        }

        .upload-area {
            border: 3px dashed #ff6b9d;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fff5f8;
        }

        .upload-area:hover {
            background: #ffe8f0;
            border-color: #ff4081;
        }

        .upload-area.dragover {
            background: #ffd6e7;
            border-color: #ff4081;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #ffa6c1 0%, #ff6b9d 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #ffe8f0;
            border-radius: 8px;
            display: none;
            color: #c2185b;
        }

        .chat-section {
            padding: 30px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: #fff5f8;
            border-radius: 15px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #ffa6c1 0%, #ff6b9d 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.assistant {
            background: white;
            border: 1px solid #ffd6e7;
            border-bottom-left-radius: 5px;
            color: #333;
        }

        .message.thinking {
            background: #ffe8f0;
            border: 1px solid #ffc0d4;
            border-bottom-left-radius: 5px;
            color: #c2185b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .thinking-dots {
            display: inline-flex;
            gap: 4px;
        }

        .thinking-dots span {
            width: 8px;
            height: 8px;
            background: #ff6b9d;
            border-radius: 50%;
            animation: thinking 1.4s ease-in-out infinite;
        }

        .thinking-dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .thinking-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes thinking {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ffe0ec;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #ff6b9d;
        }

        .send-btn {
            background: linear-gradient(135deg, #ffa6c1 0%, #ff6b9d 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 10px 20px;
            margin: 10px 30px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #ffe8f0;
            color: #c2185b;
            border: 1px solid #ffc0d4;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .status.info {
            background: #fce4ec;
            color: #880e4f;
            border: 1px solid #f8bbd0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffe0ec;
            border-top: 3px solid #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chat-disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Scrollbar styling for pink theme */
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #ffe8f0;
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #ff6b9d;
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #ff4081;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö PDF RAG Q&A System</h1>
            <p>Upload a PDF document and ask AI questions about it</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <h3>Click or drag PDF file here</h3>
                <p style="color: #c2185b; margin-top: 10px;">PDF format supported</p>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
                <button class="upload-btn" id="uploadBtn" disabled>Upload & Vectorize</button>
            </div>
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="status" id="status"></div>

        <div class="chat-section chat-disabled" id="chatSection">
            <div class="messages" id="messages">
                <div class="message assistant">
                    üëã Hello! Please upload a PDF file first, then you can start asking questions.
                </div>
            </div>
            <div class="input-area">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Enter your question..."
                    disabled
                >
                <button class="send-btn" id="sendBtn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è Replace with your n8n webhook URLs
        const N8N_UPLOAD_URL = 'https://a3g.app.n8n.cloud/webhook/upload-pdf';
        const N8N_CHAT_URL = 'https://a3g.app.n8n.cloud/webhook/RAGchat';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const status = document.getElementById('status');
        const chatSection = document.getElementById('chatSection');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        let selectedFile = null;
        let isPdfUploaded = false;
        let sessionId = generateSessionId();
        let thinkingMessageElement = null;

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Click upload area to select file (but not on button)
        uploadArea.addEventListener('click', (e) => {
            if (e.target !== uploadBtn && !uploadBtn.contains(e.target)) {
                fileInput.click();
            }
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        function handleFileSelect(file) {
            if (!file) return;
            
            if (file.type !== 'application/pdf') {
                showStatus('Please select a PDF file!', 'error');
                return;
            }

            selectedFile = file;
            fileInfo.innerHTML = `‚úÖ Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfo.style.display = 'block';
            uploadBtn.disabled = false;
        }

        // Upload PDF
        uploadBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = 'Processing <span class="loading"></span>';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch(N8N_UPLOAD_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('‚úÖ PDF successfully uploaded and vectorized! You can now start asking questions.', 'success');
                    isPdfUploaded = true;
                    enableChat();
                } else {
                    throw new Error(result.message || 'Upload failed');
                }
            } catch (error) {
                showStatus('‚ùå Upload failed: ' + error.message, 'error');
                uploadBtn.disabled = false;
            } finally {
                uploadBtn.innerHTML = 'Upload & Vectorize';
            }
        });

        function enableChat() {
            chatSection.classList.remove('chat-disabled');
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }

        function addThinkingMessage() {
            thinkingMessageElement = document.createElement('div');
            thinkingMessageElement.className = 'message thinking';
            thinkingMessageElement.innerHTML = `
                <span>Thinking</span>
                <div class="thinking-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            messages.appendChild(thinkingMessageElement);
            messages.scrollTop = messages.scrollHeight;
        }

        function removeThinkingMessage() {
            if (thinkingMessageElement) {
                thinkingMessageElement.remove();
                thinkingMessageElement = null;
            }
        }

        // Send message
        async function sendMessage() {
            const question = messageInput.value.trim();
            if (!question || !isPdfUploaded) return;

            addMessage(question, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;
            messageInput.disabled = true;

            // Add thinking animation
            addThinkingMessage();

            try {
                const response = await fetch(N8N_CHAT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        chatInput: question,
                        sessionId: sessionId
                    })
                });

                const result = await response.json();

                // Remove thinking animation
                removeThinkingMessage();

                if (response.ok) {
                    const answer = result.output || result.response || 'Sorry, no response received.';
                    addMessage(answer, 'assistant');
                } else {
                    throw new Error('Query failed');
                }
            } catch (error) {
                removeThinkingMessage();
                addMessage('‚ùå Error occurred: ' + error.message, 'assistant');
            } finally {
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
